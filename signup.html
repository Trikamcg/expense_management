<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Signup - Expense App</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <main class="signup-main">
        <form class="signup-form">
            <p class="admin-note">1 admin user per company</p>
            <h2>Admin (company) Signup Page</h2>
            <input type="text" placeholder="Name" required>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <input type="password" placeholder="Confirm password" required>
            <select required>
                <option value="">Country selection</option>
                <option value="India">India</option>
                <option value="USA">USA</option>
                <option value="UK">UK</option>
                <!-- You can add more countries as needed -->
            </select>
            <button type="submit" class="signup-btn">Signup</button>
            <div class="signup-links">
                <a href="login.html" class="login-link">Already registered? Login</a>
            </div>
        </form>
    </main>
</body>
</html>
