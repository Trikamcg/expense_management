<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up - Expense Management System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <link href="style.css" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <div class="d-flex justify-content-end mt-2">
      <button id="mode-toggle" class="btn btn-outline-primary me-2">
        <i id="mode-icon" class="fa-solid fa-moon"></i> Dark Mode
      </button>
    </div>
    <h2 class="mb-4 text-center text-primary">Create Your Account</h2>
    <form id="signupForm" class="mx-auto" style="max-width: 480px" novalidate>
      <div class="mb-3">
        <label for="signup-username" class="form-label">Username</label>
        <input type="text" id="signup-username" class="form-control" required />
        <div class="invalid-feedback">Please enter a username.</div>
      </div>
      <div class="mb-3">
        <label for="signup-email" class="form-label">Email address</label>
        <input type="email" id="signup-email" class="form-control" required />
        <div class="invalid-feedback">Please enter a valid email.</div>
      </div>
      <div class="mb-3">
        <label for="signup-password" class="form-label">Password</label>
        <input type="password" id="signup-password" class="form-control" required minlength="6" />
        <div class="invalid-feedback">Password must be at least 6 characters.</div>
      </div>
      <div class="mb-3">
        <label for="signup-confirm-password" class="form-label">Confirm Password</label>
        <input type="password" id="signup-confirm-password" class="form-control" required minlength="6" />
        <div class="invalid-feedback">Passwords must match.</div>
      </div>
      <button type="submit" class="btn btn-primary w-100">Sign Up</button>
    </form>
    <p class="text-center mt-3">Already have an account? <a href="index.html">Login here</a></p>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
